
<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-card-group [title]="statusCard.title"
                     [type]="statusCard.type"
                     [info]= "statusCard.info">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-card-group>
  </div>
</div>

<div class="row">
  <div class="col-xxl-9">
    <ngx-smart-table></ngx-smart-table>
  </div>
</div>
